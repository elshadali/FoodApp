<!DOCTYPE html>
{% extends 'base/base.html' %}

{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="{{object.image}}" class="card" width="500px"/>
        </div>

        <div class="col-md-6">
          <h1>{{object.name}}</h1>
          <h2>{{object.description}}</h2>
          <h3>${{object.price}}</h3>
          <h5>{{object.user}}</h5>
          <a href="{% url 'update-item' object.slug %}" class="btn btn-success">Update</a>
          <a href="{% url 'delete-item' object.slug %}" class="btn btn-success">Delete</a>
        </div>
      </div>
    </div>

{% endblock %}
