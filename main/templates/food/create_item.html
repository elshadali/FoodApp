{% extends 'base/base.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-success">
                    <div class="card-title">
                        Create an item
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group">
                                {{field.name}}
                                <br>
                                {{field}}
                            </div>
                        {% endfor %}
                        <br>
                        <button class="btn btn-primary bg-success text-white" type="submit">Add the item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

<form method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Save</button>
</form>
