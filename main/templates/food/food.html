<!DOCTYPE html>
{% extends 'base/base.html' %}

{% block content %}


    {% for item in item_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" width="300px" src="{{item.image}}">
        </div>
        <div class="col-md-4">
            <h3>{{item.name}}</h3>
            <h5>${{item.price}}</h5>
            <h5>{{item.user}}</h5>
            <a href="{% url 'detail' item.slug %}" class="btn btn-success">Details</a>
        </div>
        <div class="col-md-2">
            
        </div>
    </div>

    {% endfor %}
    
{% endblock %}
